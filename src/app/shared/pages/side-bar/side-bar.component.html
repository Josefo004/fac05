
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="../../index3.html" class="brand-link">
      <span class="brand-text font-weight-light"></span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="info">
          <a href="#" class="d-block">{{ auth.Persona?.nombre }}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item" *ngFor="let item of menuItems">
            <a class="nav-link">
              <i class="{{ item.icono }}"></i>
              <p>
                {{ item.titulo }}
                <i class="fas fa-angle-left right"></i>
                <span class="badge badge-secondary right">{{ item.submenu?.length }}</span>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item" *ngFor="let subItem of item.submenu">
                <a [routerLink]="[subItem.url]" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>{{ subItem.titulo }}</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link"  style="cursor: pointer;" (click)="logout()">
                <i class="nav-icon fas fa-sign-out-alt"></i>
                <p class="ml-2">
                  Salir
                </p>
            </a>
          </li>  
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
