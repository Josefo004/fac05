<div *ngIf="titulo.length>0">
  <section>
    <div class="row mb-2">
      <div class="col-md-3">
        <label for="termino">No de Documento</label>
        <div class="input-group mb-3">
          <input 
            type="text" 
            name="termino"
            class="form-control" 
            value="{{venta.nroDocumento}}"
            readonly>
        </div>
      </div>
      <div class="col-md-5">
        <label for="razonSocial">Razon Social</label>
        <div class="input-group mb-3">
          <input 
            type="text" 
            name="termino"
            class="form-control" 
            value="{{venta.razonSocial}}"
            readonly>
        </div>
      </div>
    </div>
    
    <div class="row">
      <section *ngIf="detalleVenta.length>0">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <div class="table-responsive">
                  <table class="table table-hover table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Nro</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Producto</th>
                        <th class="text-right" scope="col">Precio Unitario</th>
                        <th class="text-right" scope="col">Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of detalleVenta; let i = index ">
                        <td>{{ i+1 }}</td>
                        <td>{{ item.cantidad+' - '+item.unidad | titlecase}}</td>
                        <td>{{ item.producto | titlecase}}</td>
                        <td class="text-right">Bs. {{ item.precioUnitario | number : '1.2-2' }}</td>
                        <td class="text-right">Bs. {{ item.cantidad * item.precioUnitario | number : '1.2-2' }}</td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th colspan="4" class="text-right">Total:</th>
                        <td class="text-right">Bs. {{totalV | number : '1.2-2'}}</td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-6 d-flex justify-content-center">
                <button class="btn btn-primary btn-sm" (click)="imprimir()">Imprimir en  Etiquetadora</button>
              </div>
              <div class="col-6 d-flex justify-content-center">
                <button class="btn btn-primary btn-sm" (click)="imprimir2()">Imprimir en  Carta</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      
    </div>
  </section>
</div>
<qrcode id="codigoQR" 
  [ngStyle]="{'display':'none'}"
  [qrdata]="codigoQRvalor" 
  [imageSrc]="'../../../../assets/img/logo_app_gadch.png'"
  [imageHeight]="75"
  [imageWidth]="75"
  [margin]="1"
  [scale]="1"
  [title]="'A custom title attribute'"
  [width]="300" 
  [errorCorrectionLevel]="'M'">
</qrcode>
